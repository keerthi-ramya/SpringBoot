<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
	<div class="card text-center">
		<nav class="navbar navbar-dark bg-dark">
 

		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
			<li>
					<nav class="navbar navbar-light bg-light">
						<a class="navbar-brand"> 
						<img src="C:\Users\p00082012\Desktop\" width="25"
							height="25" alt="">
						</a>
					</nav></li>
					<li class="nav-item"><a class="nav-link" href="">Welcome to Resource Booking</p></a>
				</li>
				
			</ul>
			
		</div>
		</nav>
		
		
		<form class="border" th:action="@{/doctor_login_process}" th:object="${doctor}" 
			method="post" style="max-width: 600px; margin: 0 auto;" >
		<div class="m-3">
		<div class="m-3">
			<div class="card-body">
			<div class="col-12 col-form-label">
			<h3 class="text-light bg-dark">Login </h3>
			</div>
			<div class="container text-center">
			
			
			<div class="form-group row">
				<label class="col-6 col-form-label">E-mail: </label>
				<div class="col-6">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-6 col-form-label">Password: </label>
				<div class="col-6">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			
			
			<div>
				<button type="submit" class="btn btn-primary">Login</button> 
			</div>
		</div>
		</form>
		
	</div>
		</div>
	</div>
	




</body>
</html>
