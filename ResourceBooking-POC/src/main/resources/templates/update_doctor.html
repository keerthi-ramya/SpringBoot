<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Register</title>
  </head>
  <body>
	<div class="card text-center">
		<nav class="navbar navbar-dark bg-dark">
 

		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
			<li>
					<nav class="navbar navbar-light bg-light">
						<a class="navbar-brand"> 
						<img src="C:\Users\p00082012\Desktop\" width="25"
							height="25" alt="">
						</a>
					</nav></li>
					<li class="nav-item"><a class="nav-link" href="">Welcome to Resource Booking</a>
				</li>
				<li class="nav-item"><a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="already existing user? click to login" th:href="@{/users}">Homepage</a>
				</li>
			</ul>
			
		</div>
		</nav>
		
		
		<!-- <form th:action="@{/edit-doctor-details/{id}(id=${doctor.id})}" th:object="${doctor}" method="post">-->
		<form class="border" action="#" th:action="@{/edit-doctor-details}/{id}(id=${doctor.id})}" th:object="${doctor}" method="post" style="max-width: 700px; margin: 0 auto;">
		<div class="card-body">
			<div class="col-12 col-form-label">
			<h3 class="text-light bg-dark">Update Details </h3>
			</div>
			<div class="container text-center">
				<div class="form-group row">
					<label for="name" class="col-6 col-form-label">First_Name</label>
					<div class="col-6">
						<input type="text" th:field="*{firstname}" class="form-control"
							id="firstname" placeholder="First_Name"> <span
							th:if="${#fields.hasErrors('firstname')}"
							th:errors="*{firstname}" class="text-danger"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="lastname" class="col-6 col-form-label">Last_Name</label>
					<div class="col-6">
						<input type="text" th:field="*{lastname}" class="form-control"
							id="lastname" placeholder="Last_Name"> <span
							th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
							class="text-danger"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-6 col-form-label">Email</label> 
					<div class=col-6>
					<input type="text" th:field="*{email}" class="form-control" id="email"
						placeholder="Email"> <span
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="text-danger"></span>
						</div>
				</div>

				<div class="form-group row">
					<label for="password" class="col-6 col-form-label">Password</label> 
					<div class="col-6">
					<input type="text" th:field="*{password}" class="form-control"
						id="password" placeholder="password"> <span
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="text-danger"></span>
						</div>
				</div>
				<div class="form-group row">
					<label for="phone" class="col-6 col-form-label">Phone No</label>
					<div class="col-6">
					<input type="text" th:field="*{phone}" class="form-control" id="phone"
						placeholder="phone"> <span
						th:if="${#fields.hasErrors('phone')}" th:errors="phone"
						class="text-danger"></span>
						</div>
				</div>

				<div class="form-group col-md-8">
					<input type="submit" class="btn btn-primary" value="Update-Doctor">
				</div>
			</div>
		</form>

	</div>
	</div>
	




</body>
</html>
